<div class="flex h-screen pb-10 items-center justify-center">
    <form class="w-full max-w-sm">
        
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="name">
              Item Name
            </label>
          </div>
          <div class="md:w-2/3">
            <input [(ngModel)]='updateItem.name' name='item-name' value={updateItem.name} class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-slate-800" id="name" type="text" value="">
          </div>
        </div>

        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
              <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="price">
                Price
              </label>
            </div>
            <div class="md:w-2/3">
              <input [(ngModel)]='updateItem.price' name='item-price' value={updateItem.price} class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-slate-800" id="price" type="number" value="">
            </div>
        </div>

        <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="quantity">
            Quantity
            </label>
        </div>
        <div class="md:w-2/3">
            <input [(ngModel)]='updateItem.quantity' name='item-quantity' value={updateItem.quantity} class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-slate-800" id="quantity" type="number" >
        </div>
        </div>
        
        
        <div class="md:flex md:items-center">
          <div class="md:w-1/3"></div>
          <div class="md:w-2/3">
            <button (click)="update()" class="shadow bg-slate-600 hover:bg-slate-800 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
              Save
            </button>
          </div>
        </div>

    </form>
</div>
